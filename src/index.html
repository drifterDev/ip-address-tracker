<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div class="container">
      <!-- fondo cabecera -->
      <div
        class="flex flex-col items-center gap-5 pt-8 w-full h-52 lg:h-48 bg-[url('../images/pattern-bg-mobile.png')] bg-no-repeat bg-center bg-cover lg:bg-[url('../images/pattern-bg-desktop.png')]"
      >
        <h1 class="text-white font-bold text-2xl">IP Address Tracker</h1>
        <div
          class="rounded-lg flex flex-row w-[80%] h-20 lg:justify-center mb-5"
        >
          <input
            class="cursor-pointer h-full text-sm overflow-hidden text-ellipsis px-3 py-2 bg-white border shadow-sm border-grayP placeholder-grayP focus:outline-none focus:border-grayP focus:ring-grayP block w-full rounded-l-md sm:text-sm focus:ring-1 text-darkP lg:w-96"
            type="text"
            name=""
            id="ip"
            placeholder="Search for any IP address or domain"
          />
          <button
            id="btn"
            class="cursor-pointer w-12 rounded-r-md bg-black hover:bg-darkP flex justify-center items-center"
          >
            .
            <div
              class="w-3 h-3 bg-[url('../images/icon-arrow.svg')] bg-no-repeat bg-cover bg-center"
            ></div>
          </button>
        </div>
        <!-- information -->
        <div
          class="max-w-[80%] w-auto h-auto bg-white rounded-lg flex flex-col items-center justify-center py-3 lg:flex-row lg:py-6"
        >
          <div
            class="p-2 text-center flex flex-col  h-auto lg:text-left lg:ml-5 lg:pr-5 lg:border-r-2 lg:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest lg:text-xs"
            >
              IP Address
            </p>
            <p
              id="labelIp"
              class="text-darkP text-sm font-medium lg:text-lg lg:mt-2"
            >
            Loading...
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col h-auto lg:text-left lg:ml-5 lg:pr-5 lg:border-r-2 lg:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest lg:text-xs"
            >
              Location
            </p>
            <p
              id="labelLocation"
              class="text-darkP text-sm font-medium lg:text-lg lg:mt-2"
            >
            Loading...
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col  h-auto lg:text-left lg:ml-5 lg:pr-5 lg:border-r-2 lg:border-grayP"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest lg:text-xs"
            >
              Timezone
            </p>
            <p
              id="labelTime"
              class="text-darkP text-sm font-medium lg:text-lg lg:mt-2"
            >
            Loading...
            </p>
          </div>
          <div
            class="p-2 text-center flex flex-col  h-auto lg:text-left lg:ml-5 lg:mr-5"
          >
            <p
              class="text-grayP uppercase text-[7px] font-bold tracking-widest lg:text-xs"
            >
              ISP
            </p>
            <p
              id="labelISP"
              class="text-darkP text-sm font-medium lg:text-lg lg:mt-2"
            >
              Loading...
            </p>
          </div>
        </div>
      </div>

      <!-- mapa -->
      <div id="map" class="z-[-1] w-full h-96 relative lg:h-[26rem]"></div>
      <div
        class="absolute z-10 left-0 right-0 mx-auto w-10 h-12 bg-[url('../images/icon-location.svg')] bg-no-repeat bg-center bg-cover bottom-32"
      ></div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
  <script src="script.js"></script>
</html>
